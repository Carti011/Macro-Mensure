<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Macro Measure</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/sidebar-layout.css}">
    <link rel="stylesheet" th:href="@{/css/global-style.css}">

    <th:block layout:fragment="styles"></th:block>
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top d-lg-none">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" id="sidebarToggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/}">
            <i class="bi bi-rulers"></i>
            <strong>Macro Measure</strong>
        </a>
        <div class="navbar-toggler" style="visibility: hidden;"></div>
    </div>
</nav>

<div class="sidebar-overlay" id="sidebarOverlay"></div>


<div class="sidebar">

    <div class="sidebar-header">
        <a class="sidebar-brand d-flex align-items-center gap-2" th:href="@{/}">
            <i class="bi bi-rulers"></i>
            <strong>Macro Measure</strong>
        </a>
        <button type="button" class="btn-close btn-close-white d-lg-none" id="sidebarCloseButton" aria-label="Close"></button>
    </div>

    <ul class="sidebar-nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}" th:classappend="${activePage == 'amostras' ? 'active' : ''}">
                <i class="bi bi-grid-1x2-fill"></i>
                Amostras
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/pacientes}" th:classappend="${activePage == 'pacientes' ? 'active' : ''}">
                <i class="bi bi-people-fill"></i>
                Pacientes
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/medicos}" th:classappend="${activePage == 'medicos' ? 'active' : ''}">
                <i class="bi bi-person-badge"></i>
                Médicos
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/chatbot}" th:classappend="${activePage == 'chatbot' ? 'active' : ''}">
                <i class="bi bi-robot"></i> Assistente IA
            </a>
        </li>
    </ul>

    <div class="sidebar-footer">
        © 2025 DASA | Macro Measure
    </div>
</div>

<div class="main-content-wrapper">
    <main layout:fragment="content">
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const sidebar = document.querySelector(".sidebar");
        const sidebarToggler = document.querySelector("#sidebarToggler");
        const sidebarCloseButton = document.querySelector("#sidebarCloseButton"); // Seleciona o botão "X"
        const sidebarOverlay = document.querySelector("#sidebarOverlay");     // Seleciona o overlay

        // Função para ABRIR o menu
        function openSidebar() {
            sidebar.classList.add("show");
            sidebarOverlay.classList.add("show"); // Mostra o overlay junto
        }

        // Função para FECHAR o menu
        function closeSidebar() {
            sidebar.classList.remove("show");
            sidebarOverlay.classList.remove("show"); // Esconde o overlay junto
        }

        // 3. Listener para o "Hambúrguer" (só abre)
        if (sidebarToggler) {
            sidebarToggler.addEventListener("click", function(e) {
                e.preventDefault();
                openSidebar();
            });
        }

        // 4. Listener para o "X" (só fecha)
        if (sidebarCloseButton) {
            sidebarCloseButton.addEventListener("click", function(e) {
                e.preventDefault();
                closeSidebar();
            });
        }

        // 5. Listener para o OVERLAY (só fecha)
        if (sidebarOverlay) {
            sidebarOverlay.addEventListener("click", function(e) {
                e.preventDefault();
                closeSidebar();
            });
        }
    });
</script>

</body>
</html>
